name: Unit Tests

on:
  pull_request:

  push:
    branches:
      - main

jobs:
  Linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oprypin/install-crystal@v1
        with:
          crystal: 1.0.0
      - run: shards install
      - run: crystal tool format --check
      - run: ./bin/ameba

  Specs:
    needs: [Linter]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oprypin/install-crystal@v1
        with:
          crystal: 1.0.0
      - run: shards install
      - run: crystal spec --tag ~integration
